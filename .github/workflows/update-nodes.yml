name: Update Free Nodes Every Monday

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests pyyaml
      
    - name: Create output directory
      run: mkdir -p output
      
    - name: Fetch and process nodes
      run: python scripts/fetch_nodes.py
      
    - name: Commit and push
      env:
        PAT: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --local user.email "way-fu@github.com"
        git config --local user.name "way-fu"
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        git add .
        git commit -m "ðŸ”„ Auto update nodes: $(date +'%Y-%m-%d %H:%M')"
        if git diff --staged --quiet; then
          echo "âœ… No changes to commit"
          exit 0
        fi
        
        git commit -m "ðŸ”„ Auto update nodes: $(date +'%Y-%m-%d %H:%M')"
        git push https://way-fu:${PAT}@github.com/way-fu/free-nodes-auto.git HEAD:main
        git pull --rebase origin main || git pull --no-edit origin main
        git push origin HEAD:main
