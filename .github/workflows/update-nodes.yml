name: Update Free Nodes Every Monday

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update-nodes:
    runs-on: ubuntu-latest
    # æ·»åŠ æƒé™é…ç½®
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # ä½¿ç”¨å†…ç½®çš„ GITHUB_TOKEN
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests pyyaml
      
    - name: Create output directory
      run: mkdir -p output
      
    - name: Fetch and process nodes
      run: python scripts/fetch_nodes.py
      
    - name: Commit and push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff --staged --quiet; then
          echo "âœ… No changes to commit"
          exit 0
        fi
        
        git commit -m "ğŸ”„ Auto update nodes: $(date +'%Y-%m-%d %H:%M')"
        
        # ä½¿ç”¨ GITHUB_TOKEN æ¨é€
        git push https://${{ github.token }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
